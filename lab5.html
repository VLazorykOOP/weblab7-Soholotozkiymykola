<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати інформацію про комп'ютерні аксесуари</title>
    <style>
        /* Шрифти та текст */
        body {
            font-family: Courier, 'Arial Narrow Bold', Times, sans-serif;
            font-weight: 300;
            font-variant: small-caps;
            font-stretch: condensed;
            font-size: 18px;
            background-color: #f9f9f9;
            margin: 20px;
            padding: 20px;
        }
        
        h1 {
            font-family: Haettenschweiler, sans-serif;
            font-weight: 500;
            font-variant: small-caps;
            font-style: normal;
            font-stretch: ultra-condensed;
            text-align: right;
            text-transform: capitalize;
            text-decoration: underline;
            word-spacing: 5px;
            letter-spacing: 2px;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Arial Narrow Bold', sans-serif;
        }
        
        legend {
            font-weight: bold;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-variant: small-caps;
        }
        
        input, select, textarea {
            width: 98%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стиль для друку */
        @media print {
            body {
                page: auto;
                size: portrait;
                marks: cross;
                page-break-before: always;
                widows: 2;
                orphans: 3;
            }
        }

        /* Стиль для звуку */
        @media speech {
            body {
                volume: loud;
                pause-after: medium;
                cue-before: url('start-sound.wav');
                cue-after: url('end-sound.wav');
                play-during: url('background-music.mp3') mix repeat;
                azimuth: right-side;
                elevation: above;
                speech-rate: fast;
                pitch: x-low;
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<h1>Додати комп'ютерний аксесуар</h1>

<form action="#" method="POST" enctype="multipart/form-data" accept-charset="UTF-8" novalidate>
    <fieldset>
        <legend>Основна інформація</legend>
        
        <label for="productName">Назва аксесуара:</label>
        <input type="text" id="productName" name="productName" required placeholder="Введіть назву аксесуара" maxlength="50" title="Введіть назву аксесуара" dir="ltr"><br>

        <label for="productType">Тип аксесуара:</label>
        <select id="productType" name="productType" required autofocus>
            <option value="" disabled selected>Оберіть тип</option>
            <option value="клавіатура">Клавіатура</option>
            <option value="мишка">Мишка</option>
            <option value="монітор">Монітор</option>
            <option value="навушники">Навушники</option>
        </select>

        <label for="price">Ціна (грн):</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required title="Введіть ціну аксесуара"><br>

        <label for="quantity">Кількість:</label>
        <input type="number" id="quantity" name="quantity" min="0" step="1" required title="Введіть кількість аксесуарів"><br>

        <label for="description">Опис:</label>
        <textarea id="description" name="description" rows="4" placeholder="Додайте опис аксесуара" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Додаткові параметри</legend>

        <label for="warranty">Гарантія (місяців):</label>
        <input type="number" id="warranty" name="warranty" min="0" step="1" required title="Введіть гарантійний термін"><br>

        <label for="expiration">Термін придатності:</label>
        <input type="date" id="expiration" name="expiration"><br>

        <label for="imageUpload">Завантажити зображення:</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" multiple><br>
    </fieldset>

    <div class="button-group">
        <button type="submit">Додати аксесуар</button>
        <button type="reset">Очистити форму</button>
    </div>
</form>

</body>
</html>
